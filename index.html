<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="order">
      <img class="order-image" src="images/illustration-hero.svg" alt="illustration-hero" aria-hidden="true">
      <h1 class="order-header">Order Summary</h1>
      <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="order-settings">
        <img class="order-settings-image" src="images/icon-music.svg" alt="icon-music" aria-hidden="true">
        <div class="order-settings-item">
          <h2 class="order-settings-item-header">Annual Plan</h2>
          <p class="order-settings-item-text">$59.99/year</p>
        </div>
        <a class="order-settings-btn" href="#">Change</a>
      </div>
      <a class="order-btn" href="#">Proceed to Payment</a>
      <a class="order-cancel" href="#">Cancel Order</a>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/VaporDusk">VaporDusk</a>.
  </div>
</body>
</html>
